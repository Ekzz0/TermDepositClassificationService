<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" th:href="@{css/index.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script async src="/static/js/diagram.js" th:src="@{js/diagram.js}"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script async src="/static/js/csv.js" th:src="@{js/csv.js}"></script>
    <script async src="/static/js/getData.js" th:src="@{js/getData.js}"></script>
    <title>Title</title>
</head>
<body>
    <h1>Логотип</h1>
    <div class="logo">
        <img class="logo__img" src="../static/images/atom.svg" th:src="@{images/atom.svg}" alt="atom">
        <h2 class="logo__title">Isotropic<span class="logo__title-accent">Tensor</span></h2>
    </div>
    <h1>diagram</h1>
    <div class="diagram">
        <canvas id="myChart"></canvas>
    </div>
    <h1>table</h1>
    <table id="table" class="table">
        <thead class="table__head">
            <tr class="table__head-container">
                <th class="table__head-id">id</th>
                <th class="table__head-prob">probability</th>
            </tr>
        </thead>
        <tbody class="table__body">
            <tr>
                <td class="table__body-id">3</td>
                <td class="table__body-prob">15</td>
            </tr>
            <tr>
                <td class="table__body-id">6</td>
                <td class="table__body-prob">40</td>
            </tr>
            <tr>
                <td class="table__body-id">7</td>
                <td class="table__body-prob">20</td>
            </tr>
            <tr>
                <td class="table__body-id">2</td>
                <td class="table__body-prob">1</td>
            </tr>
        </tbody>
    </table>
    <h1>Кнопка на обработку данных</h1>
    <input type="file" name="fileCsv" accept=".csv" id="csvFileInput">
    <button id="processCsv">Обработать</button>

</body>

</html>
